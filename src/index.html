    <script>
      (function () {
        var pushState = history.pushState;
        var replaceState = history.replaceState;

        history.pushState = function () {
          pushState.apply(history, arguments);
          window.dispatchEvent(new Event("pushstate"));
          window.dispatchEvent(new Event("locationchange"));
        };

        history.replaceState = function () {
          replaceState.apply(history, arguments);
          window.dispatchEvent(new Event("replacestate"));
          window.dispatchEvent(new Event("locationchange"));
        };

        window.addEventListener("popstate", function () {
          window.dispatchEvent(new Event("locationchange"));
        });
      })();

    <script>
      function TeamCalendar() {
        $(document).ready(function () {
          var startDate1, endDate1;
          $("#weekpicker1")
            .datepicker({
              autoclose: true,
              format: "mm/dd/yyyy",
              forceParse: false,
            })
            .on("changeDate", function (e) {
              //console.log(e.date);
              var date = e.date;
              // startDate1 = date.getDate()
              startDate1 = new Date(
                date.getFullYear(),
                date.getMonth(),
                date.getDate()
              );
              endDate1 = new Date(
                date.getFullYear(),
                date.getMonth(),
                date.getDate() + 6
              );

              $("#weekpicker1").datepicker("update", startDate1);
              $("#weekpicker1s").val(
                startDate1.getMonth() +
                  1 +
                  "/" +
                  startDate1.getDate() +
                  "/" +
                  startDate1.getFullYear() +
                  " - " +
                  (endDate1.getMonth() + 1) +
                  "/" +
                  endDate1.getDate() +
                  "/" +
                  endDate1.getFullYear()
              );
            });
          //new
          $("#prevWeek").click(function (e) {
            var date = $("#weekpicker1").datepicker("getDate");

            startDate1 = new Date(
              date.getFullYear(),
              date.getMonth(),
              date.getDate() - date.getDay() - 7
            );
            endDate1 = new Date(
              date.getFullYear(),
              date.getMonth(),
              date.getDate() - date.getDay() - 1
            );
            $("#weekpicker1").datepicker("setDate", new Date(startDate1));
            $("#weekpicker1s").val(
              startDate1.getMonth() +
                1 +
                "/" +
                startDate1.getDate() +
                "/" +
                startDate1.getFullYear() +
                " - " +
                (endDate1.getMonth() + 1) +
                "/" +
                endDate1.getDate() +
                "/" +
                endDate1.getFullYear()
            );
            return false;
          });
          $("#nextWeek").click(function () {
            var date = $("#weekpicker1").datepicker("getDate");

            startDate1 = new Date(
              date.getFullYear(),
              date.getMonth(),
              date.getDate() - date.getDay() + 7
            );
            endDate1 = new Date(
              date.getFullYear(),
              date.getMonth(),
              date.getDate() - date.getDay() + 13
            );
            $("#weekpicker1").datepicker("setDate", new Date(startDate1));
            $("#weekpicker1s").val(
              startDate1.getMonth() +
                1 +
                "/" +
                startDate1.getDate() +
                "/" +
                startDate1.getFullYear() +
                " - " +
                (endDate1.getMonth() + 1) +
                "/" +
                endDate1.getDate() +
                "/" +
                endDate1.getFullYear()
            );
            return false;
          });
        });
      }
