    <script>
      // Calendar // week picker //

      $(document).ready(function() {
         // week select calender
      var startDate,
          endDate;
        // console.log("weekpicker",document.getElementById(weekpicker))
        $('#weekpicker').datepicker({
          autoclose: true,
          format :'mm/dd/yyyy',
          forceParse :false
      }).on("changeDate", function(e) {
          //console.log(e.date);
          var date = e.date;
          // startDate = date.getDate()
           startDate = new Date(date.getFullYear(), date.getMonth(), date.getDate() );
          endDate = new Date(date.getFullYear(), date.getMonth(), date.getDate() +6);

          $('#weekpicker').datepicker('update', startDate);
          $('#weekpickers').val((startDate.getMonth() + 1) + '/' + startDate.getDate() + '/' +  startDate.getFullYear() + ' - ' + (endDate.getMonth() + 1) + '/' + endDate.getDate() +'/' +  endDate.getFullYear());
        });
          //new
          $('#prevWeek').click(function(e){
            var date = $('#weekpicker').datepicker('getDate');
    
            startDate = new Date(date.getFullYear(), date.getMonth(), date.getDate() - date.getDay()- 7);
            endDate = new Date(date.getFullYear(), date.getMonth(), date.getDate() - date.getDay() - 1);
            $('#weekpicker').datepicker("setDate", new Date(startDate));
            $('#weekpickers').val((startDate.getMonth() + 1) + '/' + startDate.getDate() + '/' +  startDate.getFullYear() + ' - ' + (endDate.getMonth() + 1) + '/' + endDate.getDate() + '/' +  endDate.getFullYear());
            return false;
          });
          $('#nextWeek').click(function(){
            var date = $('#weekpicker').datepicker('getDate');
      
             startDate = new Date(date.getFullYear(), date.getMonth(), date.getDate() - date.getDay()+ 7);
            endDate = new Date(date.getFullYear(), date.getMonth(), date.getDate() - date.getDay() + 13);
            $('#weekpicker').datepicker("setDate", new Date(startDate));
            $('#weekpickers').val((startDate.getMonth() + 1) + '/' + startDate.getDate() + '/' +  startDate.getFullYear() + ' - ' + (endDate.getMonth() + 1) + '/' + endDate.getDate() + '/' +  endDate.getFullYear());
            return false;
          });
        })
      
    </script>
